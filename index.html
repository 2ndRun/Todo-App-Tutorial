<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>To Do List</h1>
    <form id="form">
        <input type="text" id="form-input" placeholder="What do you want to do today?">
        <button id="submit" class="button add-color">Add</button>
    </form>
    <ul id="list">
        <li class="quest">
            <h2 id="content" class="">Finish this Chapter</h2>
            <div class="options">
                <button id="complete" class="button complete-color task-button">Complete</button>
                <button id="delete" class="button delete-color task-button">Delete</button>
            </div>
        </li>
        <li class="quest">
            <h2 id="content" class="">Walk the dog</h2>
            <div class="options">
                <button id="complete" class="button complete-color task-button">Complete</button>
                <button id="delete" class="button delete-color task-button">Delete</button>
            </div>
        </li>
        <li class="quest">
            <h2 id="content" class="">Get some food</h2>
            <div class="options">
                <button id="complete" class="button complete-color task-button">Complete</button>
                <button id="delete" class="button delete-color task-button">Delete</button>
            </div>
        </li>
        <li class="quest">
            <h2 id="content" class="">Look into C++ more</h2>
            <div class="options">
                <button id="complete" class="button complete-color task-button">Complete</button>
                <button id="delete" class="button delete-color task-button">Delete</button>
            </div>
        </li>
        <li class="quest">
            <h2 id="content" class="">Homework from last week</h2>
            <div class="options">
                <button id="complete" class="button complete-color task-button">Complete</button>
                <button id="delete" class="button delete-color task-button">Delete</button>
            </div>
        </li>
    </ul>
    
    <script src="index.js"></script>
</body>
</html>
